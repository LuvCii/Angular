<div>
    <a routerLink="/admin/products/create">
        <button class="btn btn-primary">Create</button>
    </a>
</div>
<table class="table">
    <thead class="thead-dark">
        <tr class="">
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let field of products">
            <td>{{field._id}}</td>
            <td>{{field.name}}</td>
            <td>
                <!-- <button *ngIf="field.status === 1" class="btn btn-success" (click)="onUpdateStatus(field.id, 0)">ON</button> -->
                <!-- <button *ngIf="field.status === 0" class="btn btn-dark" (click)="onUpdateStatus(field.id, 1)">OFF</button> -->
            </td>
            <td>
                <a routerLink="/admin/products/{{field._id}}">
                    <!-- <a [routerLink]="['/admin', 'products', field.id]"> -->
                    <button class="btn btn-primary mx-2">Detail</button>
                </a>
                <a routerLink="/admin/products/edit/{{field._id}}"> </a>
                <a [routerLink]="['/admin', 'products', field._id]">
                    <button class="btn btn-warning">Edit</button>
                </a>
                <button class="btn btn-danger  mx-2" (click)="onDelete(field._id)">Delete</button>
            </td>
        </tr>

    </tbody>
</table>
