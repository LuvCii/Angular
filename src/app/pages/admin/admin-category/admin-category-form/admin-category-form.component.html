<div class="container px-5 my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 rounded-3 shadow-lg">
                <div class="card-body p-4">
                    <div class="text-center">
                        <div class="h1 fw-light">Contact Form</div>
                    </div>



                    <form [formGroup]="cateForm" (ngSubmit)="onSubmit()">


                        <!-- Name Input -->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="name" formControlName="name" type="text" placeholder="Name" />
                            <label for="name">Name</label>
                            <app-show-validate [field]="cateForm.get('name')" key="Tên sản phẩm"></app-show-validate>
                        </div>

                        <!-- Price Input -->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="" formControlName="status" type="number" min="1" max="" placeholder="Status" />
                            <label for="Status">Status</label>
                            <app-show-validate [field]="cateForm.get('status')" key="Tên sản phẩm">
                            </app-show-validate>
                        </div>




                        <!-- Submit button -->
                        <div class="d-grid">
                            <button class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                    <!-- End of contact form -->

                </div>
            </div>
        </div>
    </div>
</div>

<!-- CDN Link to SB Forms Scripts -->
<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
