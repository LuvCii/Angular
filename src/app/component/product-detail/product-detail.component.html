<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <p>Product details</p>
        <a routerLink="/">
            <button class="btn btn-primary ">Quay lại</button>
        </a>
        <div>
            <img src="{{product.img}}" alt="">
        </div>
        <div>NAME: {{product.name}} </div>
        <div>PRICE: {{product.price}} </div>
        <div>
            <input type="number" min="1" [value]="cartItemValue" (input)="onInputValueChange($event)" />
            <button (click)="onAddToCart()">Thêm vào giỏ hàng</button>
        </div>
    </div>
</body>

</html>
