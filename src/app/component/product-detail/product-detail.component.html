<!DOCTYPE html>
<html style="font-size: 16px;">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="keywords" content="Sample Product, INTUITIVE">
    <meta name="description" content="">
    <title>Home</title>
    <link rel="stylesheet" href="/assets/detail/nicepage.css" media="screen">
    <link rel="stylesheet" href="/assets/detail/Home.css" media="screen">
    <script class="u-script" type="text/javascript" src="/assets/detail/jquery.js" defer=""></script>
    <script class="u-script" type="text/javascript" src="/assets/detail/nicepage.js" defer=""></script>
    <meta name="generator" content="Nicepage 4.12.17, nicepage.com">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
    <meta name="theme-color" content="#478ac9">
    <meta property="og:title" content="Home">
    <meta property="og:type" content="website">
</head>

<body class="u-body u-xl-mode">
    <div class="container">
        <section class="u-align-center u-clearfix u-section-1" id="carousel_002b">
            <div class="u-clearfix u-sheet u-valign-middle-lg u-sheet-1">
                <div class="u-align-center-md u-align-center-sm u-align-center-xs u-container-style u-expanded-width u-grey-5 u-product u-product-1">
                    <div class="u-container-layout u-container-layout-1">
                        <!--product_image-->
                        <img src="{{product.img}}" alt="" class="u-image u-image-default u-product-control u-image-1" data-image-width="750" data-image-height="750">
                        <!--/product_image-->
                        <div class="u-align-center u-container-style u-expanded-width-md u-group u-shape-rectangle u-white u-group-1">
                            <div class="u-container-layout u-valign-middle-xl u-valign-middle-xs u-valign-top-lg u-valign-top-md u-valign-top-sm u-container-layout-2">
                                <!--product_title-->
                                <h2 class="u-product-control font-weight: 400; u-text u-text-default u-text-1">

                                    <!--product_title_content-->{{product.name}}
                                    <!--/product_title_content-->

                                </h2>
                                <!--/product_title-->
                                <!--product_price-->
                                <div class="u-product-control u-product-price u-product-price-1">
                                    <div class="u-price-wrapper u-spacing-10">
                                        <!--product_old_price-->
                                        <div class="u-hide-price u-old-price" style="text-decoration: line-through !important;" wfd-invisible="true">

                                        </div>
                                        <!--/product_old_price-->
                                        <!--product_regular_price-->
                                        <div class="u-price" style="font-size: 3.5rem; font-weight: 400;">
                                            {{product.sale_price}}
                                        </div>
                                    </div>
                                </div>

                                <div class="u-product-control u-product-desc u-text u-text-grey-17 u-text-2">

                                    <p>{{product.desc}}</p>

                                </div>

                                <div>
                                    <input type="number" min="1" [value]="cartItemValue" (input)="onInputValueChange($event)" />
                                </div>
                                <button (click)="onAddToCart()" class="u-btn u-button-style u-hover-palette-1-dark-1 u-palette-1-base u-product-control u-btn-1">
                                    Add to Cart

                                </button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>



</body>

</html>
