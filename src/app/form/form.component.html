<p>{{inputValues | json}}</p>

<!-- pipe chuyển đổi dữ liệu sang kiểu mới ( json ) -->
<form action="" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div class="form-group">
        <label for="">Tên</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="inputValues.name" required minlength="6" #name="ngModel">
        <!-- <span>{{name.errors | json}}</span> <br> -->
        <app-show-validate [field]="name" key="Tên"></app-show-validate>

    </div>
    <div>
        <label class="form-group" for="">Tuổi</label>
        <input type="number" class="form-control" name="age" [(ngModel)]="inputValues.age" required min="2" max="100" #age="ngModel">
        <!-- <span>{{name.errors | json}}</span> <br> -->
        <app-show-validate [field]="age" key="Tuổi"></app-show-validate>
    </div>
    <div>
        <label class="form-group" for="">Email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="inputValues.email" required email #email="ngModel">
        <!-- <span>{{name.errors | json}}</span> <br> -->
        <app-show-validate [field]="email" key="Email"></app-show-validate>
    </div> <br>
    <div>
        <button [disabled]="!userForm.valid" class="btn btn-success">Submit</button>
    </div>
</form> <br>

<div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Tuổi</th>
                <th>Email</th>
                <th>Action</th>
                <!-- <th>SĐT</th>
                <th>Avatar</th> -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td>{{user.email}}</td>
                <td>
                    <button class="btn btn-danger" (click)="onRemove(user.id)">Xóa</button>
                    <button class="btn btn-primary" (click)="onEdit(user.id)">Sửa</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
