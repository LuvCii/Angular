<div>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Tên</th>
                <th>Tuổi</th>
                <th>Email</th>
                <th>Action</th>
                <th>SĐT</th>
                <th>Avatar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
                <td>{{user.email}}</td>
                <td>-</td>
                <td>-</td>
                <td>
                    <button class="btn btn-danger" (click)="onRemove(user.id)">Xóa</button>
                    <button class="btn btn-primary" (click)="onEdit(user.id)">Sửa</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
